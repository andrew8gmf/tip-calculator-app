<div class="main" role="main">
    <div class="main__logo">
        <img src="assets/logo.svg" alt="Splitter">
    </div>
    <div class="main__card">
        <div class="main__card__options">
            <div class="main__card__options__bill">
                <label class="main__card__options__bill__title" for="bill">Bill</label>
                <div class="main__card__options__bill__container">
                    <img class="main__card__options__bill__container__icon" src="assets/icon-dollar.svg" alt="Dollar">
                    <input class="main__card__options__bill__container__input" id="bill" type="number" placeholder="0">
                </div>
            </div>
            <div class="main__card__options__tip">
                <h1 class="main__card__options__tip__title">Select Tip %</h1>
                <div class="main__card__options__tip__container">
                    <button class="main__card__options__tip__container__percent">5%</button>
                    <button class="main__card__options__tip__container__percent">10%</button>
                    <button class="main__card__options__tip__container__percent">15%</button>
                    <button class="main__card__options__tip__container__percent">25%</button>
                    <button class="main__card__options__tip__container__percent">50%</button>
                    <input class="main__card__options__tip__container__custom" type="number" placeholder="Custom">
                </div>
            </div>
            <div class="main__card__options__people">
                <label class="main__card__options__people__title" for="people">Number of People</label>
                <div class="main__card__options__people__container">
                    <img class="main__card__options__people__container__icon" src="assets/icon-person.svg" alt="Person">
                    <input class="main__card__options__people__container__input" id="people" type="number" placeholder="0">
                </div>
            </div>
        </div>
        <div class="main__card__values">
            <div class="main__card__values__result">
                <div class="main__card__values__result__amount">
                    <div class="main__card__values__result__amount__text">
                        <h3 class="main__card__values__result__amount__text__title">Tip Amount</h3>
                        <h6 class="main__card__values__result__amount__text__subtitle">/ person</h6>
                    </div>
                    <input class="main__card__values__result__amount__input" type="number">
                </div>
                <div class="main__card__values__result__total">
                    <div class="main__card__values__result__total__text">
                        <h3 class="main__card__values__result__total__text__title">Total</h3>
                        <h6 class="main__card__values__result__total__text__subtitle">/ person</h6>
                    </div>
                    <input class="main__card__values__result__total__input" type="number">
                </div>
            </div>
            <button class="main__card__values__button">RESET</button>
        </div>
    </div>
</div>
